<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de consulta de operadoras de saúde cadastradas na ANS">
  <meta name="theme-color" content="#2c3e50">
  <title>Sistema de Operadoras de Saúde | Intuitive Care</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      line-height: 1.5;
    }
    
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Acessibilidade */
    :focus-visible {
      outline: 2px solid #2c3e50;
      outline-offset: 2px;
    }
    
    /* Redução de movimento */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- Fallback para JavaScript desabilitado -->
  <noscript>
    <div style="padding: 2rem; text-align: center; background: #ffebee; color: #c62828;">
      <h2>JavaScript necessário</h2>
      <p>Este sistema requer JavaScript para funcionar corretamente. Por favor, habilite o JavaScript no seu navegador.</p>
    </div>
  </noscript>

  <script src="/src/main.js" type="module"></script>
</body>
</html>
